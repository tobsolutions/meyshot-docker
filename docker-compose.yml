version: '3.3'
services:
  ssmdb2:
    image: biarms/mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'ssmdb2'
      MYSQL_USER: 'otto'
      MYSQL_PASSWORD: 'otto'
      MYSQL_ROOT_PASSWORD: 'mc4hct'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  ssmdb2_myadmin:
    image: ebspace/armhf-phpmyadmin
    ports:
      - '8088:80'
    links:
      - ssmdb2
    environment:
      PMA_HOST: 'ssmdb2'
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
  cronmaster2:
    image: alpine:3.8
    volumes:
      - ./cronmaster:/usr/local
    command: /usr/local/startup.sh
  stream0:
    restart: always
    image: patsoffice/mjpg-streamer
    devices:
      - /dev/media3:/dev/video0
    ports:
      - 8090:8080

# Names our volume
volumes:
  my-db: